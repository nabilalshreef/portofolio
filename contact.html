<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/set.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
      <header>
        <div class="logo"><a href="index.html">Nabil</a></div>

        <div class="nav">
        <div class="toggle-bar" id="tg">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!--navigasi menu list-->
        <div class="menu" id="minu">
          <ul>
            <li><a href="./about.html">About</a></li>
            <li><a href="./skills.html">Service</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
    </div>
</header>

    <div class="section-form">
        <h1 id="contact">Contact Me</h1>
        <div class="box-form">
          <form class="contact-form">
            <input type="text"class="contact-form-text"placeholder="Your name" id="name"/>
            <input type="email"class="contact-form-text"placeholder="Your Email" id="email"/>
            <textarea class="contact-form-text"placeholder="Your Message" id="message"></textarea>
            <button class="contact-form-btn" id="btn" >Send</button>
          </form>
        </div>
      </div>
    </div>
    <script>
        const nm = document.getElementById("name");
        const mail = document.getElementById("email");
        const mess = document.getElementById("message");
        const btn = document.getElementById("btn");
        const rgx = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g
        btn.addEventListener("click",(e)=>{
            e.preventDefault();
            nm.style.backgroundColor = (nm.value?"transparent":"red");
            mail.style.backgroundColor = (mail.value.match(rgx)?"transparent":"red");
            mess.style.backgroundColor  = (mess.value?"transparent":"red");
        })
    </script>
    <script src="nav.js"></script>
</body>
</html>
